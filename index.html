<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="wrapper">

        <h1 id="heading1">Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location -->
            <div class="grant-location-container">

                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>


            <!-- search form -->
            
            <form class="form-action" data-searchForm>

                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>


            <!-- loading screen container -->
             
            <div class="loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading...</p>

            </div>
        

            <!-- show weather info -->

            <div class="user-info-container">

                <!-- city name and flg -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countyIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- wether icon -->
                <img data-wetherIcon>
                <!-- temprature -->
                <p data-temp></p>


                <!-- 3 card parameter -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>


                </div>



            </div>



        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
